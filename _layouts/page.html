---
layout: default
---
<article class="page">

<div class="page-flex">

  <div class="page-header-pic" style="background-image: url('{{ site.url }}/assets/images/{{ page.header-pic }}')"></div>

  <div class="page-right">
    <div class="page-header-one">{{ page.title | escape }}</div>
    <div class="page-content">
      {{ content }}
    </div>
  </div>

  <div style="min-width: 205px;"></div>

</div>

</article>
